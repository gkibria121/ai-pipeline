{
    "database_path": "./LA/",
    "batch_size": 32,
    "num_epochs": 20,
    "track": "LA",
    "eval_output": "eval_scores_using_best_dev_model.txt",
    "use_amp": true,
    "use_bf16": false,
    "use_compile": false,
    "use_channels_last": false,
    "model_config": [
        {
            "architecture": "LCNN",
            "channels": [32, 48, 64, 32],
            "dropout": 0.3,
            "use_residual": true,
            "att_bottleneck": 64,
            "emb_dim": 128
        },
        {
            "architecture": "SEResNet",
            "model_variant": null,
            "dropout": 0.3,
            "emb_dim": 128
        }
        ,
        {
            "architecture": "EfficientNetB2",
            "model_variant": "attention",
            "dropout": 0.4,
            "pretrained": true,
            "freeze_backbone": false,
            "att_bottleneck": 128,
            "emb_dim": 128
        }
    ],
    "optim_config": {
        "optimizer": "adam",
        "base_lr": 0.0001,
        "lr_min": 0.000005,
        "betas": [0.9, 0.999],
        "weight_decay": 0.0001,
        "scheduler": "cosine"
    }
}
